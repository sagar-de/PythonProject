  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to text utils</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="container">
<form action='/analyze' method ='get'>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Text Here</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

  <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove punctuation</label>
 </div>

  <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcase" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
 </div>

  <div class="custom-control custom-switch">
  <input type="checkbox" name="newline" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">NEWLINE REMOVER</label>
 </div>

  <div class="custom-control custom-switch">
  <input type="checkbox" name="extraspace" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">EXTRASPACE REMOVER</label>
 </div>

    <button type="submit" class="btn btn-info">Analyze Text</button>
    </form>
 </div>


  </body>
